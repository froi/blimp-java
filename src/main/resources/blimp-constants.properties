company_endpoint = company/
project_endpoint = project/
goal_endpoint = goal/
task_endpoint = task/
comment_endpoint = comment/
file_endpoint = file/
user_endpoint = user/
schema_endpoint = schema/

# Blimp custom headers
auth_header = Authorization
appid_header = X_BLIMP_APPID
appsecret_header = X_BLIMP_SECRET